---
- name: archlinux setup
  hosts: localhost
  connection: local
  tasks:
    - block:
        - name: Include multilib repository
          become: true
          lineinfile:
            path: /etc/pacman.conf
            line: "[multilib]\nInclude = /etc/pacman.d/mirrorlist"
            state: present

        - name: Include ILoveCandy progress bar
          become: true
          lineinfile:
            path: /etc/pacman.conf
            regexp: "^#NoProgressBar"
            line: "ILoveCandy"

        - name: Include Color
          become: true
          lineinfile:
            path: /etc/pacman.conf
            regexp: "^#Color"
            line: "Color"

        - name: Include ParallelDownloads
          become: true
          lineinfile:
            path: /etc/pacman.conf
            regexp: "^#ParallelDownloads"
            line: "ParallelDownloads = 8"

        - name: Install arch linux keyring
          become: true
          pacman:
            name: archlinux-keyring
            state: present

        - name: Full system update
          become: true
          pacman:
            update_cache: yes
            upgrade: yes

        - name: Remove conflict packages
          become: true
          pacman:
            name:
              - nvidia
            state: removed
            force: yes

        - name: Install packages
          become: true
          pacman:
            name: "{{ item }}"
            state: present
          loop:
            - base-devel
            - linux-headers
